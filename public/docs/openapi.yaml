openapi: 3.0.3
info:
  title: 'VLL Mobile Application API'
  description: 'This api documentation for shurovi mobile application development'
  version: 1.0.0
servers:
  -
    url: 'http://localhost/pegasus-socks'
paths:
  /api/v1/tokens:
    post:
      summary: 'Generate Token'
      description: "Check customer valid/invalid using mobile number and password. If everything is okay, you'll get a success TRUE response.\n\nOtherwise, the request will fail with an error, and a response listing the failed services wish success FALSE response"
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: 400
                  success: false
                  message: 'Your mobile & password was incorrect'
                properties:
                  status:
                    type: integer
                    example: 400
                  success:
                    type: boolean
                    example: false
                    description: 'The success of this API response is (`true` or `false`).'
                  message:
                    type: string
                    example: 'Your mobile & password was incorrect'
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mobile_number:
                  type: string
                  description: 'The mobile number for generate.'
                  example: '01711111111'
                password:
                  type: string
                  description: 'The password for token-generate.'
                  example: '123456'
              required:
                - mobile_number
                - password
      security: []
